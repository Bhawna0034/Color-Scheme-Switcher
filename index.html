<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Color Scheme Switcher</h1> <br>
        <span class="button" id="gray">Gray</span>
        <span class="button" id="white">White</span>
        <span class="button" id="blue">Blue</span>
        <span class="button" id="yellow">Yellow</span>
        <span class="button" id="pink">Pink</span>
        <span class="button" id="teal">Teal</span>
        <h2>Try clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
